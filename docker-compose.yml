version: "3.3"

services:
  activemq:
    image: webcenter/activemq:5.14.3
    ports:
        - "8161:8161"
        - "61616:61616"
        - "61613:61613"
    environment:
        - ACTIVEMQ_ADMIN_LOGIN=master
        - ACTIVEMQ_ADMIN_PASSWORD=password
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - overlay
  amq-app:
    image: aranga/amq-app
    ports:
      - "8082:80"
    environment:
      - "SERVER_PORT=80"
      - "ACTIVEMQ_BROKER_URL=tcp://activemq:61616"
    depends_on:
      - activemq

    deploy:
      mode: replicated
      replicas: 5
    networks:
      - overlay

networks:
  overlay: